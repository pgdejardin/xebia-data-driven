service:
  name: xdd-calendar-extract

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(serverless-secrets.yml):${self:custom.stage}}

provider:
  name: aws
  runtime: java8
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${self:custom.secrets.STORE_BUCKET}"
        - "arn:aws:s3:::${self:custom.secrets.STORE_BUCKET}/*"
        - "arn:aws:s3:::${self:custom.secrets.CREDENTIAL_BUCKET}"
        - "arn:aws:s3:::${self:custom.secrets.CREDENTIAL_BUCKET}/*"
    - Effect: "Allow"
      Action:
        - "kms:Encrypt"
        - "kms:Decrypt"
        - "kms:ReEncrypt*"
        - "kms:GenerateDataKey*"
        - "kms:DescribeKey"
      Resource:
        - "${self:custom.secrets.CREDENTIAL_KMS_KEY_ARN}"

package:
  artifact: build/libs/calendar-extract-all.jar

functions:
  calendar-extract:
    handler: fr.xebia.api.xke.calendar.lambda.LambdaCalendarExtract
    timeout: 60
    events:
      - schedule: cron(0 8 * * ? *)
    environment:
      CALENDAR_ID: ${self:custom.secrets.CALENDAR_ID}
      CREDENTIAL_BUCKET: ${self:custom.secrets.CREDENTIAL_BUCKET}
      CREDENTIAL_KEY: ${self:custom.secrets.CREDENTIAL_KEY}
      STORE_BUCKET: ${self:custom.secrets.STORE_BUCKET}
      STORE_KEY: ${self:custom.secrets.STORE_KEY}
